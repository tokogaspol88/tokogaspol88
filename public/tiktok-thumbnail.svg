<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TikTok-style vertical video background -->
  <rect width="400" height="600" fill="#000000"/>
  
  <!-- Main content area -->
  <rect x="20" y="80" width="360" height="440" fill="#1a1a1a" rx="12"/>
  
  <!-- Product demonstration scene -->
  <g transform="translate(200, 200)">
    <!-- Car silhouette -->
    <ellipse cx="0" cy="80" rx="80" ry="12" fill="#333333"/>
    <rect x="-70" y="50" width="140" height="40" fill="#444444" rx="20"/>
    <rect x="-50" y="35" width="50" height="20" fill="#555555" rx="10"/>
    <rect x="20" y="35" width="40" height="20" fill="#555555" rx="10"/>
    <circle cx="-40" cy="90" r="15" fill="#222222"/>
    <circle cx="40" cy="90" r="15" fill="#222222"/>
    
    <!-- Aditif bottles -->
    <g transform="translate(-60, -40)">
      <rect x="0" y="0" width="12" height="35" fill="#f59e0b" rx="2"/>
      <ellipse cx="6" cy="-2" rx="7" ry="3" fill="#fbbf24"/>
      <rect x="20" y="0" width="12" height="35" fill="#f59e0b" rx="2"/>
      <ellipse cx="26" cy="-2" rx="7" ry="3" fill="#fbbf24"/>
      <rect x="40" y="0" width="12" height="35" fill="#f59e0b" rx="2"/>
      <ellipse cx="46" cy="-2" rx="7" ry="3" fill="#fbbf24"/>
      <rect x="60" y="0" width="12" height="35" fill="#f59e0b" rx="2"/>
      <ellipse cx="66" cy="-2" rx="7" ry="3" fill="#fbbf24"/>
    </g>
    
    <!-- Arrow showing improvement -->
    <g transform="translate(80, 20)">
      <path d="M0 0 L20 0 L15 -5 M20 0 L15 5" stroke="#22c55e" stroke-width="3" fill="none"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">POWER!</text>
    </g>
  </g>
  
  <!-- TikTok UI Elements -->
  <!-- Progress bar -->
  <rect x="380" y="100" width="4" height="400" fill="#333333" rx="2"/>
  <rect x="380" y="100" width="4" height="120" fill="#ff0050" rx="2"/>
  
  <!-- Action buttons (right side) -->
  <g transform="translate(350, 450)">
    <!-- Like button -->
    <circle cx="25" cy="25" r="22" fill="rgba(255, 255, 255, 0.1)"/>
    <path d="M15 25 C15 20 20 15 25 20 C30 15 35 20 35 25 C35 35 25 40 25 40 C25 40 15 35 15 25 Z" fill="#ff0050"/>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1.2K</text>
    
    <!-- Share button -->
    <g transform="translate(0, 80)">
      <circle cx="25" cy="25" r="22" fill="rgba(255, 255, 255, 0.1)"/>
      <path d="M20 25 L30 20 L30 23 L35 23 L35 27 L30 27 L30 30 Z" fill="white"/>
      <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Share</text>
    </g>
  </g>
  
  <!-- Bottom info area -->
  <g transform="translate(30, 480)">
    <!-- Username -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">@toko_gaspol88</text>
    
    <!-- Description -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="white">Aditif Solar Tokogaspol88 ðŸš—âš¡</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="white">Bikin diesel bertenaga &amp; irit! ðŸ’ª</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#00f2ea">#AditivSolar #DieselPower #Tokogaspol88</text>
  </g>
  
  <!-- Play button overlay (center) -->
  <circle cx="200" cy="300" r="40" fill="rgba(255, 255, 255, 0.9)" opacity="0.8"/>
  <path d="M185 285 L185 315 L220 300 Z" fill="#000000"/>
  
  <!-- TikTok logo (top) -->
  <g transform="translate(180, 30)">
    <rect x="0" y="0" width="40" height="20" fill="rgba(0, 0, 0, 0.5)" rx="10"/>
    <circle cx="10" cy="10" r="6" fill="#ff0050"/>
    <circle cx="15" cy="10" r="6" fill="#00f2ea"/>
    <text x="25" y="14" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">TikTok</text>
  </g>
  
  <!-- Video quality indicator -->
  <rect x="20" y="20" width="30" height="15" fill="rgba(0, 0, 0, 0.7)" rx="7"/>
  <text x="35" y="30" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">HD</text>
</svg>
